<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Menú cine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>¡Bienvenidos al cine!</h1>
  <h3>--- Menú ---</h3>
  <p>
    Queremos hacer de tu visita, una experiencia más placentera. 
    Para eso, ingresa tu edad y selecciona el género que más te guste, 
    y te recomendamos tu película ideal.
  </p>

  <label for="edad">Edad:</label>
  <input type="number" id="edad" min="1" max="120"><br><br>

  <button onclick="recomendar('Drama')">Drama</button>
  <button onclick="recomendar('Comedia')">Comedia</button>
  <button onclick="recomendar('Musical')">Musical</button>
  <button onclick="recomendar('Crimen')">Crimen</button>

  <h3>Nuestra recomendación:</h3>
  <p id="recomendacion"></p>

  <script src="script.js"></script>
</body>
</html>
